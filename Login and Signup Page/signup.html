<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Intellix</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at center, #5b2ff6 0%, #2e0f61 40%, #1a063a 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .card {
        background: rgba(255,255,255,0.08);
        padding: 2.5rem;
        border-radius: 1rem;
        width: 350px;
        box-shadow: 0 0 25px rgba(91,47,246,0.6);
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    h2 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: none;
        background: rgba(255,255,255,0.15);
        color: white;
    }

    .btn {
        width: 100%;
        padding: 0.9rem;
        background: #5b2ff6;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 0 15px rgba(91,47,246,0.6);
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(91,47,246,1);
    }

    a {
        color: #d8b4fe;
        text-decoration: none;
        display: block;
        margin-top: 1rem;
    }
</style>
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="btn">Create Account</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>
</body>
</html>
