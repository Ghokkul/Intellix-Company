<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Logging Out...</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at center, #5b2ff6 0%, #2e0f61 40%, #1a063a 100%);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .box {
        background: rgba(0,0,0,0.35);
        padding: 3rem 4rem;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    p {
        opacity: 0.85;
        margin-bottom: 2rem;
    }

    a button {
        padding: 0.9rem 2rem;
        background: #5b2ff6;
        border: none;
        border-radius: 40px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(91,47,246,0.8);
        transition: 0.3s;
    }

    a button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 30px rgba(91,47,246,1);
    }
</style>
</head>
<body>

<div class="box">
    <h1>You have been logged out</h1>
    <p>Thank you for using Intellix. Come back soon.</p>
    <a href="login.html"><button>Log In Again</button></a>
</div>

</body>
</html>
