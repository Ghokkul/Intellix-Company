<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intellix Dashboard</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at center, #5b2ff6 0%, #2e0f61 40%, #1a063a 100%);
        color: #fff;
        height: 100%;
    }

    /* Layout */
    .sidebar {
        width: 260px;
        height: 100vh;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(10px);
        position: fixed;
        top: 0; left: 0;
        padding: 2rem 1rem;
        border-right: 1px solid rgba(255,255,255,0.15);
    }

    .logo {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 2rem;
        text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .nav a {
        display: block;
        padding: 0.8rem 1rem;
        margin-bottom: 0.5rem;
        text-decoration: none;
        color: #fff;
        border-radius: 6px;
        transition: 0.3s;
    }

    .nav a:hover {
        background: rgba(255,255,255,0.12);
    }

    .main {
        margin-left: 260px;
        padding: 2rem;
    }

    h1 {
        font-size: 38px;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* Cards */
    .grid {
        display: grid;
        gap: 1.5rem;
    }

    @media(min-width: 768px) {
        .grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    .card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .card h3 {
        margin-bottom: 0.5rem;
        font-size: 22px;
    }

    .card p {
        opacity: 0.9;
    }
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">Intellix</div>
    <div class="nav">
        <a href="home.html">üè† Home</a>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="settings.html">‚öôÔ∏è Settings</a>
        <a href="index.html">üö™ Logout<a href = <Logout class="html"></Logout>

    </div>
</div>

<!-- Main Content -->
<div class="main">
    <h1>Dashboard Overview</h1>

    <div class="grid">
        <div class="card">
            <h3>Payments Today</h3>
            <p>$4,392 processed</p>
        </div>

        <div class="card">
            <h3>New Users</h3>
            <p>24 signups today</p>
        </div>

        <div class="card">
            <h3>System Status</h3>
            <p>All systems operational</p>
        </div>
    </div>
</div>

</body>
</html>
