<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Welcome to Intellix</title>

<style>
/* -------------------------------------------------
   GLOBAL STYLE & BACKGROUND
------------------------------------------------- */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #5b2ff6 0%, #2e0f61 40%, #1a063a 100%);
    scroll-behavior: smooth;
    color: #fff;
    overflow-x: hidden;
}

/* -------------------------------------------------
   FLOATING PARTICLES
------------------------------------------------- */
.particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh) scale(0.5); opacity: 0; }
    to { transform: translateY(-10vh) scale(1); opacity: 1; }
}

/* -------------------------------------------------
   HERO (ROCKSTAR-GTA STYLE)
------------------------------------------------- */
.hero {
    height: 100vh;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.center {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    animation: fadeIn 2s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}

.title {
    font-size: 70px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 40px rgba(255,255,255,0.4);
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px rgba(91,47,246,0.5); }
    to { text-shadow: 0 0 40px rgba(255,255,255,0.9); }
}

.subtitle {
    margin-top: 20px;
    font-size: 24px;
    opacity: 0.85;
}

/* -------------------------------------------------
   ENTER BUTTON
------------------------------------------------- */
.enter-btn {
    display: inline-block;
    margin-top: 45px;
    padding: 18px 50px;
    border-radius: 40px;
    font-size: 22px;
    font-weight: bold;
    text-decoration: none;
    color: white;

    background: linear-gradient(135deg, #6b32ff, #9a4bff);
    box-shadow: 0 0 30px rgba(140, 75, 255, 0.6);
    border: 1px solid rgba(255,255,255,0.2);

    transition: 0.3s ease;
    animation: enterFade 1.8s ease-out;
}

.enter-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 45px rgba(150, 90, 255, 0.9);
}

/* -------------------------------------------------
   Notify Me Form
------------------------------------------------- */
.notify-form {
    margin-top: 35px;
    display: flex;
    justify-content: center;
    gap: 12px;
    animation: enterFade 2.2s ease-out;
}

.notify-input {
    padding: 14px 18px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.12);
    color: #fff;
    width: 260px;
    font-size: 16px;
    backdrop-filter: blur(8px);
    outline: none;
}

.notify-input::placeholder {
    color: #d6c8ff;
}

.notify-submit {
    padding: 14px 25px;
    border-radius: 30px;
    border: none;
    background: #8a3df7;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(140,75,255,0.6);
}

.notify-submit:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(160,90,255,1);
}

@keyframes enterFade {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Toast Notification */
#notify-toast {
    display:none;
    position:fixed;
    bottom:2rem;
    right:2rem;
    background:#fff;
    color:#000;
    padding:1rem 1.5rem;
    border-radius:0.5rem;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    z-index: 50;
}
</style>

</head>
<body>

<!-- Floating particles -->
<script>
for (let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    const size = Math.random() * 8 + 4;
    p.classList.add('particle');
    p.style.width = size + 'px';
    p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (Math.random() * 8 + 6) + 's';
    p.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(p);
}
</script>


<!-- -------------------------------------------------
     HERO SECTION (TOP PART ONLY)
------------------------------------------------- -->
<section class="hero">
    <div class="center">
        <div class="title">Welcome to Intellix</div>
        <div class="subtitle">Powering the future of intelligent payments</div>

        <a href="home.html" class="enter-btn">
            Enter Intellix
        </a>

        <!-- Notify Me -->
        <form class="notify-form" onsubmit="showNotifyToast(event)">
            <input type="email" placeholder="Enter your email" required class="notify-input">
            <button class="notify-submit">Notify Me</button>
        </form>
    </div>
</section>

<!-- Toast Message -->
<div id="notify-toast">Thanks! You'll be notified.</div>

<script>
function showNotifyToast(e) {
    e.preventDefault();
    const toast = document.getElementById("notify-toast");
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
}
</script>

</body>
</html>
